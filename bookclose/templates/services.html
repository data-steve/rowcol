<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const ServicePreview = ({ service }) => {
            const [showTasks, setShowTasks] = React.useState(false);
            return (
                <div className="border rounded-lg p-4 mb-4 shadow">
                    <h2 className="text-lg font-bold">{service.name}</h2>
                    <p>{service.description}</p>
                    <p>Price: ${service.price}</p>
                    <p>Tier: {service.tier}</p>
                    <p>Automation Score: {service.automation_score.toFixed(2)}</p>
                    <button onClick={() => setShowTasks(!showTasks)} className="text-blue-500">Toggle Task Preview</button>
                    {showTasks && (
                        <div className="mt-2 p-2 bg-gray-100 rounded">
                            <h3 className="font-bold">Task Sequence</h3>
                            <ul className="list-disc pl-5">
                                {service.task_sequence.map((task, i) => (
                                    <li key={i}>{task.step_type}: {task.micro_tasks.join(", ")}</li>
                                ))}
                            </ul>
                            <h3 className="font-bold mt-2">Compliance Requirements</h3>
                            <ul className="list-disc pl-5">
                                {service.compliance_requirements.map((req, i) => (
                                    <li key={i}>{req.form}: {req.requirement}</li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        };

        const ServiceConfigurator = () => {
            const [services, setServices] = React.useState([]);
            const [tier, setTier] = React.useState('basic');

            React.useEffect(() => {
                fetch(`/api/services?tier=${tier}&preview=true&firm_id=00000000-0000-0000-0000-000000000001`)
                    .then(res => res.json())
                    .then(data => setServices(data));
            }, [tier]);

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4">Service Configurator</h1>
                    <div className="mb-4">
                        <select value={tier} onChange={e => setTier(e.target.value)} className="border p-2">
                            <option value="basic">Basic</option>
                            <option value="pro">Pro</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {services.map(service => (
                            <ServicePreview key={service.service_id} service={service} />
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ServiceConfigurator />, document.getElementById('root'));
    </script>
</body>
</html>
