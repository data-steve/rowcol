[tool:pytest]
# Pytest configuration for Oodaloo

# Test markers for categorization
markers =
    unit: Unit tests with mocks (fast, not truth)
    integration: Integration tests using mocked external services
    qbo_real_api: CRITICAL: hits the REAL QBO Sandbox API (the ultimate truth)
    slow: marks tests as slow running

# Default test selection: Run fast unit and mocked integration tests.
# CRITICAL: Exclude real API tests by default to prevent slow runs and accidental external calls.
addopts = 
    -v
    --tb=short
    -m "not qbo_real_api"

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
